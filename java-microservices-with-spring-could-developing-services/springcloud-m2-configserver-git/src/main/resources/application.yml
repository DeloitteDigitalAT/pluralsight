security:
  basic:
    enabled: true
  user:
    name: username
    password: password
server:
  port: 8888
management:
  security:
    enabled: false
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/fredlo2010/github-pluralsight-spring-cloudconfig-wa-tolls
          search-paths:
          - 'station*'
          repos:
            perf:
              pattern:
              - '*/perf'
              uri: https://github.com/fredlo2010/github-pluralsight-spring-cloudconfig-wa-tolls-perf
              search-paths:
              - 'station*'